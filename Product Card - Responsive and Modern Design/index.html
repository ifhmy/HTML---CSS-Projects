<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Perfume Product Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images/image-product-mobile.jpg" alt="Perfume-photo" />
        </div>
        <div class="card-text">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span class="card-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>

          <a class="cart_bottom" href="#" target="_blank"> <img src="images/icon-cart.svg" alt="cart" /> Add to Cart</a>
        </div>
      </div>
      <footer>Made with ❤️ by Mohamed Fahmy © 2025 All rights reserved.</footer>
    </div>
  </body>
</html>
